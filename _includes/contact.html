<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Entre em Contato</h2>
                    <h3 class="section-subheading text-muted">Preencha o formulário e nos envie sua mensagem, responderemos assim que possível.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" action="https://formspree.io/contato@ensinopmg.com.br" method="POST" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Seu nome *" id="nome" required data-validation-required-message="Por favor, informe seu nome.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Sem E-mail *" id="email" required data-validation-required-message="Por favor, informe seu e-mail.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Seu Telefone *" id="telefone" required data-validation-required-message="Por favor, informe seu telefone.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Sua Mensagem *" id="mensagem" required data-validation-required-message="Por favor, digite sua mensagem."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Enviar</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <h2 class="section-heading">Ligue para nos.</h2>
                        <h3 class="section-subheading text-muted">
                            <a href="tel:+5521982373898">
                                (21) 98237-3898 <span class="fa fa-whatsapp"></span>
                            </a>
                        </h3>

                    </div>
                </div>
            </div>
        </div>
    </section>
